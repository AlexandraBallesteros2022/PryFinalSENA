<div class="container">
  <div class="bg">
    <app-empleoyee-table title="empleados" #empleadosTable></app-empleoyee-table>
    <div class="botones">
      <button class="btn_sub" (click)="registro.showHidden()">agregar</button>
      <a class="btn_sub" routerLink="/buscar/empleados">Buscar</a>
    </div>
  </div>
</div>
<app-registro #registro title="nuevo empleado" [show]="false" (flag)="empleadosTable.reload($event)"></app-registro>
